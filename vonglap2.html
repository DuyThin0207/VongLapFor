<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "*"
    for (let i = 1; i <= 5; i++) {
        for (let j = 0; j < i; j++)
            document.write(a)
        {
            document.write("</br>")
        }
    }
    let b = "*"
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--)
            document.write(b)
        {
            document.write("</br>")
        }
    }

    for (let i = 1; i <= 5; i++) {
        let dong = " "
        for (let j = 1; j <= (5 - i); j++) {
            dong += " "
        }
        for (let j = 1; j <= i; j++) {
            dong += "*"
        }
        console.log( dong )
    }
    
</script>
</body>
</html>
